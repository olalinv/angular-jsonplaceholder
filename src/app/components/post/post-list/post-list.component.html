<section class="section-wrapper">
  <h2 class="section-title">Lista de posts</h2>
  <div fxLayout="row wrap" fxLayout.xs="column wrap" fxFill class="section-content">
    <div *ngFor="let post of posts; index as i;" fxFlex.gt-sm="50%" fxFlex.lg="25%">
      <mat-card>
        <a [routerLink]="'post/' + post.id">
          <img mat-card-image src="https://picsum.photos/400/200?random={{i}}" loading="lazy" width="400" height="200"
            alt="Imagen {{i}}">
          <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>user{{post.userId}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{post.body}}
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
            <a [routerLink]="'post/' + post.id + '/edit'">Editar</a>
            <a [routerLink]="'post/' + post.id + '/delete'">Borrar</a>
          </mat-card-actions>
        </a>
      </mat-card>
    </div>
  </div>
</section>
